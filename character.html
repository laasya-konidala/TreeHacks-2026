<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .avatar-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 50%;
    }

    .avatar-container img {
      width: 100px;
      height: auto;
      pointer-events: none;
      filter: drop-shadow(0 2px 8px rgba(33, 138, 87, 0.3));
      transition: transform 0.15s ease;
    }

    .avatar-container.avatar-darwin img {
      width: 68px;
    }

    .avatar-container:active img {
      transform: scale(0.93);
    }

    /* Pulse ring */
    .pulse-ring {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 80%;
      border: 2px solid rgba(76, 175, 80, 0.6);
      animation: pulse 2s ease-out infinite;
      pointer-events: none;
    }

    .pulse-ring.active {
      border-color: rgba(16, 185, 129, 0.4);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.6); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="avatar-container" id="avatarContainer">
    <div class="pulse-ring" id="pulseRing"></div>
    <img id="avatarImg" alt="Plato">
  </div>

  <script>
    const avatarImg = document.getElementById('avatarImg');
    const pulseRing = document.getElementById('pulseRing');

    const PLATO_FRAME_COUNT = 51;
    const PLATO2_FRAME_START = 28;
    const PLATO2_FRAME_END = 101;
    const PLATO2_FRAME_COUNT = PLATO2_FRAME_END - PLATO2_FRAME_START + 1;
    const PLATO2_BASE = '20260214_1659_01khfcprk3f0r9hkg0knh35eqq_';
    const DARWIN_FRAME_START = 0;
    const DARWIN_FRAME_END = 86;
    const DARWIN_FRAME_COUNT = DARWIN_FRAME_END - DARWIN_FRAME_START + 1;
    const DARWIN_BASE = '20260214_2328_undefined_';
    const FRAME_RATE = 100;
    const basePath = 'learning-companion-extension/assets';

    // Build plato frame paths
    const platoFramePaths = [];
    for (let i = 0; i < PLATO_FRAME_COUNT; i++) {
      const padded = String(i).padStart(2, '0');
      platoFramePaths.push(`${basePath}/plato/frame_${padded}.svg`);
    }

    // Build plato2 frame paths (used for Einstein)
    const plato2FramePaths = [];
    for (let i = PLATO2_FRAME_START; i <= PLATO2_FRAME_END; i++) {
      const padded = String(i).padStart(3, '0');
      plato2FramePaths.push(`${basePath}/plato2/${PLATO2_BASE}${padded}.svg`);
    }

    // Build darwin frame paths
    const darwinFramePaths = [];
    for (let i = DARWIN_FRAME_START; i <= DARWIN_FRAME_END; i++) {
      const padded = String(i).padStart(3, '0');
      darwinFramePaths.push(`${basePath}/darwin/${DARWIN_BASE}${padded}.svg`);
    }

    // Preload all frames
    [...platoFramePaths, ...plato2FramePaths, ...darwinFramePaths].forEach(p => { const img = new Image(); img.src = p; });

    let currentAvatar = 'plato'; // 'plato' | 'einstein' | 'darwin'
    avatarImg.src = platoFramePaths[0];

    // Animate
    let currentPlatoFrame = 0;
    let currentPlato2Frame = 0;
    let currentDarwinFrame = 0;
    setInterval(() => {
      if (currentAvatar === 'einstein') {
        currentPlato2Frame = (currentPlato2Frame + 1) % PLATO2_FRAME_COUNT;
        avatarImg.src = plato2FramePaths[currentPlato2Frame];
      } else if (currentAvatar === 'darwin') {
        currentDarwinFrame = (currentDarwinFrame + 1) % DARWIN_FRAME_COUNT;
        avatarImg.src = darwinFramePaths[currentDarwinFrame];
      } else {
        currentPlatoFrame = (currentPlatoFrame + 1) % PLATO_FRAME_COUNT;
        avatarImg.src = platoFramePaths[currentPlatoFrame];
      }
    }, FRAME_RATE);

    function getCurrentSrc() {
      if (currentAvatar === 'einstein') return plato2FramePaths[currentPlato2Frame];
      if (currentAvatar === 'darwin') return darwinFramePaths[currentDarwinFrame];
      return platoFramePaths[currentPlatoFrame];
    }

    window.api.onAvatar((avatar) => {
      currentAvatar = avatar;
      avatarImg.src = getCurrentSrc();
      avatarContainer.classList.toggle('avatar-darwin', currentAvatar === 'darwin');
      if (currentAvatar === 'einstein') pulseRing.style.borderColor = 'rgba(156, 39, 176, 0.6)';
      else if (currentAvatar === 'darwin') pulseRing.style.borderColor = 'rgba(33, 138, 87, 0.6)';
      else pulseRing.style.borderColor = '';
    });

    // ── Drag + Click detection ──
    // We handle window dragging manually so clicks still work.
    let isDragging = false;
    let dragStartX = 0;
    let dragStartY = 0;
    let dragMoved = false;

    avatarContainer.addEventListener('mousedown', (e) => {
      isDragging = true;
      dragMoved = false;
      dragStartX = e.screenX;
      dragStartY = e.screenY;
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const dx = e.screenX - dragStartX;
      const dy = e.screenY - dragStartY;
      if (Math.abs(dx) > 3 || Math.abs(dy) > 3) {
        dragMoved = true;
        // Move the window by the delta
        window.api.moveWindow(dx, dy);
        dragStartX = e.screenX;
        dragStartY = e.screenY;
      }
    });

    document.addEventListener('mouseup', () => {
      if (isDragging && !dragMoved) {
        // It was a click, not a drag
        window.api.toggleSidebar();
      }
      isDragging = false;
      dragMoved = false;
    });

    // Listen for session state
    window.api.onSessionState((active) => {
      pulseRing.classList.toggle('active', active);
    });
  </script>
</body>
</html>
